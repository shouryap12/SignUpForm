<!DOCTYPE html>
<html>

<body>

    <center>

<h1>Sign Up Form</h1><br><br><br><br>

    <form>

<label for="a">Email:</label>
<input type="email" name="a" placeholder="Enter" required><br><br><br>
<label for="b">Password:</label>
<input type="password" name="b" placeholder="Enter" required><br><br><br>
<label for="c">Phone Number:</label>
<input type="number" name="c" placeholder="Enter" required><br><br><br>
<label for="d">Username:</label>
<input type="text" name="d" placeholder="Enter" required><br><br><br>
<label for="e">Gender:</label>
<input type="radio" name="e"><label>Male</label>
<input type="radio" name="e"><label>Female</label><br><br><br>
<input type="submit" value="SUBMIT">

</form>

</center>

<style>

body{
    background-color: rgb(216, 216, 65);
}

</style>



</body>

</html>
